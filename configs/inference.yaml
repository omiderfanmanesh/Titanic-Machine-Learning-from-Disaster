# Inference configuration
ensemble_method: average
ensemble_weights: null

# Test-time augmentation
use_tta: false
tta_rounds: 5
tta_noise_scale: 0.01

# Output configuration
output_path: artifacts/predictions.csv
submission_path: artifacts/submission.csv

# Thresholding (generic; no file path here)
threshold:
  value: 0.5                # fallback if no file/override is given
  optimizer: true           # used during EVAL to find thresholds
  method: accuracy          # f1 | accuracy | youdenj | cost
  cost_fp: 1.0              # only used if method=cost
  cost_fn: 1.0
  report: true
  print: true
  report_path: artifacts/threshold_report.csv

postprocessing:
  rules:
    - type: round_predictions
