# Inference configuration
ensemble_method: average
ensemble_weights: null

# Test-time augmentation
use_tta: false
tta_rounds: 5
tta_noise_scale: 0.01

# Output configuration
output_path: artifacts/predictions.csv
submission_path: artifacts/submission.csv

# Post-processing
threshold:
  value: 0.5  # Default threshold for binary classification
  optimizer: true  # Optimize threshold based on validation set
  method: accuracy  # Options: f1, accuracy, youdenj, cost
  report: true  # Include optimal thresholds in reports
  print: true   # Print optimal thresholds in CLI output
  report_path: artifacts/threshold_report.csv
postprocessing:
  rules:
    - type: round_predictions


