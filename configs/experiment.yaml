name: titanic_baseline
seed: 42
debug_mode: false
debug_n_rows: null

# Model configuration
model_name: random_forest
model_params:
  n_estimators: 200
  max_depth: 8
  min_samples_split: 5
  min_samples_leaf: 2
  random_state: 42
  n_jobs: -1

# Cross-validation configuration
cv_folds: 5
cv_strategy: stratified
cv_shuffle: true
cv_random_state: 42

# Training configuration
early_stopping_rounds: null

# Logging
logging_level: INFO
