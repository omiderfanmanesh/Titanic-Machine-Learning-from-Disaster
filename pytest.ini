[pytest]
# Test configuration for pytest
# Derived from docs/TESTING.md
# Define test paths and file naming conventions
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Add default options: strict markers, warnings disabled, coverage reports and disable pytest_asyncio plugin
addopts =
    --capture=no
    --strict-markers
    --strict-config
    --disable-warnings
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    -p no:pytest_asyncio
    -v
    --tb=short
# Define custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests requiring longer execution
    external: Tests requiring external resources
    cli: CLI interface tests
pythonpath = src

